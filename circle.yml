# Circle.yml for testing python3 with Ubuntu 14.04
machine:
  pre:
    - cat /etc/*release

  #python:
  #  version: 3.5.1

dependencies:
  pre:
    - pyenv global 3.5.1

test:
  pre:
    - which python
    - python --version
    - which python2
    - python2 --version
    - which python3
    - python3 --version

  override:
    - python3 -c 'print("OK")'
