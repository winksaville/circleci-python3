# Circle.yml for testing python3 with Ubuntu 14.04
machine:
  pre:
    - cat /etc/*release
    - pyenv global 2.7.11 3.5.1
#
#  python:
#    version: 3.5.1
#

test:
  pre:
    - which python
    - python --version
    - which python2
    - python2 --version
    - which python3
    - python3 --version

  override:
    - python3 -c 'print("OK")'
